apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fullname" . }}
  labels:
    {{- include "labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: agent-a-mcpc-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: agent-a-mcpc-config
                  key: PORT
            - name: AGENT_A_MODE
              valueFrom:
                configMapKeyRef:
                  name: agent-a-mcpc-config
                  key: AGENT_A_MODE
            - name: AGENT_A_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: agent-a-mcpc-config
                  key: AGENT_A_SERVER_URL
            - name: AGENT_B_MCP_URL
              valueFrom:
                configMapKeyRef:
                  name: agent-a-mcpc-config
                  key: AGENT_B_MCP_URL
            - name: PAYMENT_AGENT_URL
              valueFrom:
                configMapKeyRef:
                  name: agent-a-mcpc-config
                  key: PAYMENT_AGENT_URL
            - name: PAYMENT_AGENT_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: agent-a-mcpc-config
                  key: PAYMENT_AGENT_ENABLED
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: agent-a-mcpc
                  key: ANTHROPIC_API_KEY
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}